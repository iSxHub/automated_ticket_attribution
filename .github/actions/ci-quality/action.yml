name: CI quality gates + upload reports
description: Run make ci, upload reports/ if present, and fail if CI failed.

inputs:
  artifact-name:
    description: Artifact name for uploaded reports
    required: false
    default: test-reports

outputs:
  ci_exit_code:
    description: Exit code of `make ci`
    value: ${{ steps.run_ci.outputs.ci_exit_code }}

runs:
  using: composite
  steps:
    # run CI but do not stop the action early; capture exit code
    - id: run_ci
      shell: bash
      run: |
        # run make ci and capture its exit code without disabling safety flags
        set -euo pipefail
        ci_exit_code=0
        if ! make ci; then
          ci_exit_code=$?
        fi
        echo "ci_exit_code=${ci_exit_code}" >> "$GITHUB_OUTPUT"

    # upload only when reports exist
    - name: Upload test reports
      if: always() && hashFiles('reports/**') != ''
      uses: actions/upload-artifact@v4
      with:
        name: ${{ inputs.artifact-name }}
        path: reports/
        if-no-files-found: error
        retention-days: 7

    # fail after uploading artifacts
    - name: Fail job if CI failed
      shell: bash
      run: |
        set -euo pipefail
        if [[ "${{ steps.run_ci.outputs.ci_exit_code }}" != "0" ]]; then
          echo "::error::Quality gates failed (make ci exit code ${{ steps.run_ci.outputs.ci_exit_code }})" >&2
          exit 1
        fi